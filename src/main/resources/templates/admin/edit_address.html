<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Site Metas -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>EcoPlast</title>

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.css}" />

    <!-- fonts style -->
    <link
            href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap"
            rel="stylesheet"
    />

    <!-- font awesome style -->
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
    <link
            href="../../static/css/admin.css"
            th:href="@{/css/admin.css}"
            rel="stylesheet"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />

    <!-- responsive style -->
    <link href="css/responsive.css" rel="stylesheet" />
</head>

<body>
<div class="wrapper">
    <div class="content">
        <div
                class="sidebar d-flex flex-column flex-shrink-0 p-3 text-bg-dark"
                style="width: 280px; background: #343a40"
        >
            <a class="navbar-brand" href="/">
                <img style="width: 30px" src="/images/rec.png" alt="" />
                <span style="color: white"> EcoPlast </span>
            </a>

            <hr />
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="/admin" class="nav-link"> Blog </a>
                </li>
                <li class="nav-item">
                    <a href="/admin/users" class="nav-link"> Users </a>
                </li>
                <li class="nav-item">
                    <a href="/admin/requests" class="nav-link"> Requests</a>
                </li>
                <li class="nav-item">
                    <a href="/admin/plastic" class="nav-link active bg-warning"> Plastic</a>
                </li>
                <li class="nav-item">
                    <a href="/admin/contacts" class="nav-link"> Contact Us </a>
                </li>
            </ul>
            <hr />
        </div>

        <div class="page_content">
            <div class="container">
                <h2>Edit Point Address</h2>
                <form th:action="@{/admin/plastic/save_address/{id}(id = ${address.getId()})}" method="post" class="plastic_type">
                    <div class="form-row align-items-center d-flex">
                        <div class="col">
                            <input type="text" th:value="${address.getAddress()}" name="address" class="form-control" placeholder="">
                        </div>
                        <div class="col-auto ml-2">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </form>



            </div>
        </div>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
</body>
</html>
